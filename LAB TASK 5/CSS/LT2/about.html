</head>
<body>

    <hr>

    <!-- EDUCATION -->

        <p>I am currently studying Computer Science and learning HTML, CSS, and JavaScript.</p>

    <!-- HOBBIES -->
    <div id="hobbies" class="section">
        <h2>Hobbies</h2>

    </div>

</body>
</html>
